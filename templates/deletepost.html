{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 error center-align">{{ error }}</div>
    </div>
    <div class="row card-panel">
        <h2 class="center-align delete-post-title">Delete Post</h2>
        <br>
        <div class="col s12">
            <div class="row">
                <div class="col s12 blog-title">
                    {{ post.subject }}
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col s12">{{ post.content }}</div>
            </div>
        </div>
        <div class="row">
            <form class="col s12 right-align" method="post">

                <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Delete
                    <i class="material-icons right">delete</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
