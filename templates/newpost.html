{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 center-align"><span class="error">{{error_message}}</span></div>
</div>
<div class="row">
    <div class="col s10 offset-s1 card-panel">
        <div class="col s12">
            <h2 class="page-header form-header center-align">New Post</h2>
            <form method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="subject" id="subject" type="text" value="{{subject}}">
                        <label for="subject" class="title">Enter Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="content" name="content" class="materialize-textarea">{{ content }}</textarea>
                        <label for="content" class="title">Enter Post</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 right-align">
                        <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
