{% extends "base.html" %}
{% block content %}

  <div class="row">
    <div class="col s12 error center-align">{{ error }}</div>
  </div>
  <div class="row card-panel">
    <div class="col s12">
      <h2 class="page-header form-header center-align delete-post-title">Edit Comment</h2>
      <form method="post">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="content" name="content" class="materialize-textarea">{{ content }}</textarea>
            <label for="content" class="title">Edit Post</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 right-align">
            <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Edit
              <i class="material-icons right">mode_edit</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
