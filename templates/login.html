{% extends "base.html" %}

{% block content %}
    <br>
    <div class="row">
        <div class="col s6 offset-s3 error center-align">{{error_message}}</div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2 card-panel">
        <div class="row">
            <div class="col s12">
                <h2 class="page-header form-header center-align">Login</h2>
            </div>
        </div>
        <div class="row">
            <form method="post" class="col s12">
                <div class="input-field col s8 offset-s2">
                    <input id="username" name="username" type="text" value="{{username}}">
                    <label class="active" for="username">Username</label>
                </div>
                <div class="input-field col s8 offset-s2">
                    <input id="password" name="password" type="password">
                    <label class="active" for="password">Password</label>

                </div>
                <div class="col s8">
                    <br><br>
                </div>
                <div class="col s8 offset-s2">
                    <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
        </div>

{% endblock %}
